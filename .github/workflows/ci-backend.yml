name: Python CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install pipenv
      run: python -m pip install pipenv

    - name: Install dependencies
      run: pipenv install --dev

    - name: Lint with flake8
      run: |
        cd backend && pipenv run lint

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install pipenv
      run: python -m pip install pipenv

    - name: Install dependencies
      run: cd backend && pipenv install --dev

    - name: Run tests
      run: |
        cd backend && pipenv run test

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Build Docker image
      run: |
          REPOSITORY=456619976774.dkr.ecr.us-east-1.amazonaws.com
          COMMIT_HASH=$(git log -1 --format=%H)
          docker build -t $REPOSITORY/backend:$COMMIT_HASH ./backend
